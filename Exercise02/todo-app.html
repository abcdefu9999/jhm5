<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項清單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 我的待辦事項</h1>
            <p>My To-Do List</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="新增待辦事項...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> 新增</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <ul id="taskList"></ul>

        <div class="task-stats">
            <span id="tasksCount">0 個待辦事項</span>
            <button id="clearCompleted">清除已完成</button>
        </div>
    </div>

    <!-- 編輯任務的模態框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>編輯待辦事項</h2>
            <input type="text" id="editTaskInput">
            <button id="saveEditBtn">儲存變更</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
